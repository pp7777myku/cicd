<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industrial Monitoring System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #333;
            color: #fff;
            text-align: center;
        }
        .sensor {
            margin: 10px;
            padding: 10px;
            border: 1px solid #555;
            background-color: #222;
            border-radius: 8px;
            display: inline-block;
            width: 300px;
            vertical-align: top;
        }
        .chart {
            width: 100%;
            height: 150px;
            margin-top: 10px;
            background-color: #eaeaea;
        }
        .control {
            margin-top: 5px;
        }
        #sensors {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>Industrial Equipment Monitoring System</h1>
    <div id="sensors"></div>

    <script src="script.js"></script>
</body>
</html>
